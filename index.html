<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>length convertor</title>
</head>
<body>
    <div id="wrapper">
        <h2>cm to inches</h2>
        <div id="inputdiv">
            <input type="text" id="input" placeholder="length">
        </div>
        <div>
            <button type="submit" onclick="convert()">convertor to inches</button>
        </div>
        <div id="result">
            
            
        </div>
    </div>
    <script>
        function convert(){
        let val= Number(document.getElementById("input").value)
        let inchval=val/2.54
        let result= document.getElementById("result")   
        result.innerHTML=inchval.toFixed(2)+"inches"
      }
    </script>
</body>
</html>
